image: node:latest

# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
#cache:
 # paths:
  #  - node_modules/

pages:
  script:
    - rm -rf package-lock.json
    - rm -rf ./node_modules
    - npm install
    - ./node_modules/.bin/gatsby build --prefix-paths
  artifacts:
    paths:
      - public
  only:
    - master
